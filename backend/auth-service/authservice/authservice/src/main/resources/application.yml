server:
  port: ${PORT:10000}

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: auth_schema
        hbm2ddl.create_namespaces: true
        
  
  application:
   name: authservice
  mail:
    host: smtp-relay.brevo.com
    port: 2525
    username: ${BREVO_USERNAME}
    password: ${BREVO_PASSWORD}
    properties:
      mail.smtp.auth: true
     

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

